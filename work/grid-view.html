<!DOCTYPE html>
<html>
    <head>
        <title>GRID VIEW</title>
        <style>
            div {
                border : 1px solid;
                display: grid;
                height : 50px;
                width : 40px;
                
                
            }
            div:nth-child(2n) {
                background-color : red;
            }
            div:nth-child(3n) {
                background-color : yellow;
            }
        </style>
    </head>
    <body>
        <header>
            <h3>Grid View :</h3>
        </header>
        <main>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
        </main>
    </body>
</html>
