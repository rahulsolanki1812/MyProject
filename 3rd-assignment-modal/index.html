<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-5.3.1-web/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    
  </head>
  <body onload="getVideos()">
    <header>
      <div class="logo-box">
        <i class="fas fa-bars"></i>
        <img src="youtubelogo.png" alt="youtube logo">
      </div>
      <div class="search-box">
        <input list="suggest" onkeyup="suggestList(event)" id="search-term" placeholder="Search">
        <datalist id="suggest"></datalist>
        <button onclick="searchList()" type="button"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <main id="video-container"></main>
    <div class="modal fade" id="video-dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">You are playing</h4>
                </div>
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe id="video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
