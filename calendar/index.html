<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="container">
    <section class="jumbotron">
        <div class="col-xs-1">
            <button type="button" class="nextButton" onclick="getPreviousMonthData()"><span class="pagination-icon glyphicon glyphicon-chevron-left"></span> </button>
        </div>
        <div class="col-xs-10">
            <header>
                <h1><span id="month-name"></span><span id="year"></span></h1>
            </header>
        </div>
        <div class="col-xs-1">
            <button type="button" class="nextButton" onclick="getNextMonthData()"><span class="pagination-icon glyphicon glyphicon-chevron-right"></span> </button>
        </div>
    </section>
    <main>
        <ul class="days">
        </ul>
        <ul class="dates">
        </ul>
    </main>
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

</body>
</html>
