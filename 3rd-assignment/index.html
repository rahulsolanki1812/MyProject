<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-5.3.1-web/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    
  </head>
  <body onload="getVideos()">
    <header>
      <div class="logo-box">
        <i class="fas fa-bars"></i>
        <img src="youtubelogo.png" alt="youtube logo">
      </div>
      <div class="search-box">
        <input list="suggest" onkeyup="suggestList(event)" id="searchterm" placeholder="Search">
        <datalist id="suggest"></datalist>
        <button id="mybutton" onclick="getVideos()" type="button"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <div id="searchterm"></div>
    <main id="video-container"></main>
    
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
